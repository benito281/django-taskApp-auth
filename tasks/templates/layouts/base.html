{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp</title>
    <link rel="shortcut icon" href="{% static 'tasks-all-svgrepo-com.svg' %}" type="image/x-icon">
    
    {% if user.is_authenticated %}
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% endif %}
      
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sweetalert2.min.css' %}" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">TaskApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">Cerrar Sesión</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'tasks' %}"class="nav-link">Tareas</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'signup' %}">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Iniciar sesión</a>
                  </li>
                {%endif%}
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
        <!-- Aqui va el contenido html -->
    {% endblock  %}

    <!-- Static js --> 
     {% block extrajs %}
      <!-- Archivo js de funcionalidades -->
     {% endblock  %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'js/sweetalert2.min.js' %}"></script> 
</body>
</html>
