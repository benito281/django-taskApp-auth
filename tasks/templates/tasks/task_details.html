{% extends '../layouts/base.html' %}

{% block content %}
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Task Details</h1>
                
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <p class="card-text">
                            <small class="text-muted">
                                {% if task.important %}
                                    <span class="badge bg-danger text-white">Importante</span>
                                {% else %}
                                    <span class="badge bg-secondary">No importante</span>
                                {% endif %}
                            </small>
                        <a href="{% url 'tasks' %}" class="btn btn-primary my-2">Volver</a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
