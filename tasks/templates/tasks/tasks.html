{% extends '../layouts/base.html' %}
{% load static %}

{% block content %}
    <main class="container py-5">
        <div class="mt-4">
            <h3>Agregar/Editar Tarea</h3>
            <div class="message"></div>
            <form id="taskForm">
                {% csrf_token %}
                <input type="hidden" id="taskId">               
                <div class="mb-3">
                    <label for="id_title" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="id_title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="id_important" name="important">
                    <label class="form-check-label" for="id_important">Importante</label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Tarea</button>
            </form>
        </div>

        <div class="row my-2">
            <div class="col-md-6 my-2">
                <h2 class="text-center">Tareas Pendientes</h2>
                <div class="task-list" id="pendingTasks">
                    <!-- Las tareas pendientes se cargarán aquí dinámicamente -->
                </div>
            </div>
            <div class="col-md-6 my-2">
                <h2 class="text-center">Tareas Completadas</h2>
                <div class="task-list" id="completedTasks">
                    <!-- Las tareas completadas se cargarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </main>    
{% endblock  %}
    
{% block extrajs %}
    <script src="{% static 'js/tasks.js' %}" defer></script>
{% endblock  %}
